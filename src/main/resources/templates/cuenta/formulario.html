<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de cuentas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Stacked form</h2>
    <form th:action="@{/cuenta/form}" method="post" th:object="${cuenta}">
        <div class="mb-3 mt-3">
            <label >ID:</label>
            <input type="number" class="form-control"  placeholder="Enter ID" th:field="*{id}" readonly="readonly">
        </div>
        <div class="mb-3">
            <label >Usuario:</label>
            <input type="text" class="form-control" placeholder="Enter usuario" th:field="*{username}">
        </div>
        <div class="mb-3">
            <label >Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" th:field="*{password}">
        </div>
        <div class="mb-3">
            <label >Fecha de registro:</label>
            <input type="date" class="form-control" placeholder="Enter fecha de registro" th:field="*{creacion}">
        </div>
        <div class="mb-3">
            <label >Rol:</label>
            <input type="text" class="form-control" placeholder="Enter rol" th:field="*{rol}">
        </div>
        <div class="mb-3">
            <label >Persona_id:</label>
           <!--<input type="number" class="form-control" placeholder="Enter persona_id" th:field="*{persona.id}">-->
            <select class="form-control" th:field="*{persona}">
                <option th:each="persona : ${personas}" th:value="${persona.id}" th:text="${persona.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button href="/personas" class="btn btn-danger">Registrar</button>
    </form>
</div>

</body>
</html>
