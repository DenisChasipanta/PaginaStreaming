<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de cuentas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Streaming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/paginasStreaming">PÃ¡ginas Streaming</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/personas">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cuentas">Registrar Cuenta</a>
                </li>
                <li class="nav-item">
                    <a style="color:red" class="nav-link" href="/logout">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <h2>Cuentas</h2>
    <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
    <a href="/cuenta/form" class="btn btn-primary">NUEVO</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Password</th>
            <th>Rol</th>
            <th>Fecha de Creacion</th>
            <th>Persona</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuenta : ${cuentas}">
            <td th:text="${cuenta.id}"></td>
            <td th:text="${cuenta.username}"></td>
            <td th:text="${cuenta.password}"></td>
            <td th:text="${cuenta.rol}"></td>
            <td th:text="${cuenta.creacion}"></td>
            <td th:text="${cuenta.persona.id}"></td>
            <td>
                <a th:href="@{/cuenta/editar/} + ${cuenta.id}" class="btn btn-success">Editar</a>
                <a th:href="@{/cuenta/eliminar/} + ${cuenta.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
