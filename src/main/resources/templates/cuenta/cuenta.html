<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de cuentas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Cuentas</h2>
    <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Password</th>
            <th>Fecha de Creacion</th>
            <th>Persona</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuenta : ${cuentas}">
            <td th:text="${cuenta.id}"></td>
            <td th:text="${cuenta.usuario}"></td>
            <td th:text="${cuenta.password}"></td>
            <td th:text="${cuenta.creacion}"></td>
            <td></td>
            <!--<td th:text="${cuenta.persona.id}"></td>-->
            <td>
                <a th:href="@{/cuenta/editar/} + ${cuenta.id}" class="btn btn-success">Editar</a>
                <a th:href="@{/cuenta/eliminar/} + ${cuenta.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
