<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de personas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Stacked form</h2>
    <form th:action="@{/persona/form}" method="post" th:objetct="${persona}">
        <div class="mb-3 mt-3">
            <label >ID:</label>
            <input type="number" class="form-control"  placeholder="Enter ID" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label >Cédula:</label>
            <input type="number" class="form-control" placeholder="Enter cédula" th:field="*{cedula}">
        </div>
        <div class="mb-3">
            <label >Nombre:</label>
            <input type="text" class="form-control" placeholder="Enter nombre" th:field="*{nombre}">
        </div>
        <div class="mb-3">
            <label >Apellido:</label>
            <input type="text" class="form-control" placeholder="Enter apellido" th:field="*{apellido}">
        </div>
        <div class="mb-3">
            <label >Celular:</label>
            <input type="number" class="form-control" placeholder="Enter celular" th:field="*{celular}">
        </div>
        <div class="mb-3">
            <label >Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" th:field="*{email}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
